#It is generated by the source task as:task_list.txt
  - name: Post Query Interface Access Port Selector with a Policy Group
    aci_access_port_to_interface_policy_leaf_profile:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      leaf_interface_profile: "{{ item.intProfileName }}"
      interface_type: "{{ item.intType }}"
      access_port_selector: "eth1.{{item.portNumber }}"
      leaf_port_blk: leaf_port_blk
      from: "{{item.portNumber }}"
      to: "{{item.portNumber }}"
      policy_group: "{{ item.policyGroupName }}_PolGrp"
      description: "{{ item.policyGroupName }}"
      state: query
    register: query_result
    with_items: "{{ aci_access_port_to_interface_ }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

