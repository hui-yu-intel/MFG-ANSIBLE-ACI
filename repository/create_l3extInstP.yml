#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Set Preferred Group for EXT-EPG
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName  }}/out-{{ item.l3outName }}/instP-{{ item.exepgName }}.json
      method: post
      content: |
       {
       "l3extInstP": {
         "attributes": {
         "dn": "uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/instP-{{ item.exepgName }}",
         "prefGrMemb": "include"
         },
         "children": []
         }
       }
    with_items: "{{ l3extInstP }}"
    delegate_to: localhost
    ignore_errors: yes

# the end
