#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Add Application Profiles
    aci_ap:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     tenant: "{{ item.tenantName }}"
     ap: "{{ item.apName }}"
     description:
     state: present
     validate_certs: no
    with_items: "{{ aci_ap }}"
    delegate_to: localhost

# the end
