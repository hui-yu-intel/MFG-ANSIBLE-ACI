#It is generated by the script with the sourcing file as:snmpv3_input.txt
  - name: Post Query new SNMPv3 Community String
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/fabric/snmppol-{{ item.snmpPolicy }}/community-R3m0teM0n11.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ snmpCommunityPv3}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
