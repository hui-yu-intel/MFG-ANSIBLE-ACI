#It is generated by the source task as:fts_buid_task_list.txt
  - name: Post Query new filters to a tenant
    aci_filter:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      filter: "{{ item.FilterName }}"
      description: ""
      tenant: "{{ item.tenant }}"
      state: query
    register: query_result
    with_items: "{{ aci_filter }}"
    ignore_errors: yes


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

