#It is generated by the script with the sourcing file as:snmpv3_input.txt
  - name: Pre Query SNMP v3 SNMP Policy Trap Forwarders
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/fabric/snmppol-{{ item.snmpPolicy }}/trapfwdserver-[{{ item.snmpV2TrapIp }}].json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ snmpTrapFwdServerPv2}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata==[]
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!"
    with_items: "{{query_result.results}}"
