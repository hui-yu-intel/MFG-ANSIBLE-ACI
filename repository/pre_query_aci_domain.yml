#It is generated by the source task as:task_list.txt
  - name: 1d Pre Query a Physical Domain for User Tenant
    aci_domain:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: "{{ item.Dom }}"
      domain_type: "{{ item.DomType }}"
      state: query
    register: query_result
    with_items: "{{ aci_domain }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current == []
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!."
    with_items: "{{query_result.results}}"

