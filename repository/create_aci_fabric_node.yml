#It is generated by the script with the sourcing file as:main.yaml
 - name: Discover Switches and add to the Fabric
   aci_fabric_node:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     validate_certs: no
     serial: '{{ item.serial }}'
     node_id: '{{ item.nodeId }}'
     pod_id: '{{ item.podId }}'
     switch: '{{ item.switchName }}'
     role: '{{ item.switchRole }}'
     state: present
   with_items: "{{ aci_fabric_node }}"
   delegate_to: localhost
   ignore_errors: yes

# the end
