#It is generated by the script with the sourcing file as:2c_create_contracts.yml
     - name: Add Filters to Create Contracts
       aci_rest:
         host: "{{ inventory_hostname }}"
         username: "{{ username }}"
         password: "{{ password }}"
         validate_certs: no
         path: /api/node/mo/uni/tn-{{ item.tenant }}/brc-{{ item.ct_Name }}.json
         method: post
         content: |
           {
               "vzBrCP": {
                   "attributes": {
                       "annotation": "",
                       "descr": "",
                       "dn": "uni/tn-{{ item.tenant }}/brc-{{ item.ct_Name }}",
                       "name": "{{ item.ct_Name }}"
                   },
                   "children": [
                       {
                           "vzSubj": {
                               "attributes": {
                                   "annotation": "",
                                   "consMatchT": "AtleastOne",
                                   "descr": "",
                                   "name": "{{ item.sub_Name }}",
                                   "nameAlias": "",
                                   "prio": "unspecified",
                                   "provMatchT": "AtleastOne",
                                   "revFltPorts": "yes",
                                   "targetDscp": "unspecified"
                               },
                               "children": [
                                   {
                                       "vzRsSubjFiltAtt": {
                                           "attributes": {
                                               "action": "{{ item.fil_action }}",
                                               "annotation": "",
                                               "directives": "{{ item.fil_directives }}",
                                               "priorityOverride": "default",
                                               "tnVzFilterName": "{{ item.fil_name }}",
                                               "status": "created,modified"
                                            }
                                        }
                                    }
                               ]
                           }
                       }
                   ]
               }
           }
       with_items: "{{ vzBrCP }}"
       ignore_errors: yes

# the end
