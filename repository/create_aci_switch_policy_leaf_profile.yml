#It is generated by the script with the sourcing file as:1g_fabric_leaf_profiles.yml
  - name: 1g_Create Leaf Switch Profile
    aci_switch_policy_leaf_profile:
     host: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     leaf_profile: '{{ item.swProf }}'
     description: '{{ item.swProfDesc }}'
     state: present
     validate_certs: no
    with_items: "{{ aci_switch_policy_leaf_profil }}"
    delegate_to: localhost

# the end
