#It is generated by the script with the sourcing file as:4b_eigrp_l3out_task_list.txt
  - name: 4b Post Query BFD Interface Policy for User Tenant
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/bfdIfPol-bfd_intPol.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ bfdIfPol}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
