#It is generated by the script with the sourcing file as:1c_create_vmm_domain.yaml
  - name: pb1c Query a new VMware VMM domain
    aci_domain:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: "{{ item.vmmDomainName }}"
      domain_type: vmm
      vm_provider: vmware
      vswitch: dvs
      # vswitch: dvs  check in APIC...dvs vs default
      state: query
    register: query_result
    with_items: "{{ aci_vmm_domain }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

