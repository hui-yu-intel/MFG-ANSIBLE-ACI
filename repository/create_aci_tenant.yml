#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Add a new Tenant
    aci_tenant:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     tenant: "{{ item.tenantName }}"
     description: ""
     state: present
     validate_certs: no
    with_items: "{{ aci_tenant }}"
    delegate_to: localhost

# the end
