#It is generated by the script with the sourcing file as:1g_fabric_leaf_profiles.yml
  - name: Add switches to the profile
    aci_switch_leaf_selector:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     leaf_profile: "{{ item.swProf }}"
     leaf: "{{ item.leaf_name }}"
     leaf_node_blk: "{{ item.block }}"
     from: "{{ item.from }}"
     to: "{{ item.to }}"
     state: present
     validate_certs: no
    with_items: "{{ aci_switch_leaf_selector }}"
    delegate_to: localhost

# the end
