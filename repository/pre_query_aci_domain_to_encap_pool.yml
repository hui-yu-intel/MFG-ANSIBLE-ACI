#It is generated by the source task as:vmm_domain.txt
  - name: pb1c Map VMM Domain to VMM VLAN Pool
    aci_domain_to_encap_pool:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: "{{ item.vmmDomainName }}"
      domain_type: vmm
      vm_provider: vmware
      pool: "{{ item.vlanPool }}"
      pool_type: vlan
      pool_allocation_mode: dynamic
      state: query
    register: query_result
    with_items: "{{ aci_domain_to_encap_pool }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current == []
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!."
    with_items: "{{query_result.results}}"

