#It is generated by the script with the sourcing file as:create_mgmtRsOoBStNode.yml
  - name: Configure Switch OOB Mgmt IP Post Queryressing
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/tn-mgmt/mgmtp-default/oob-default/rsooBStNode-[topology/pod-{{ item.pod }}/node-{{ item.node_id }}].json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{mgmtRsOoBStNode}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata==[]
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!"
    with_items: "{{query_result.results}}"
