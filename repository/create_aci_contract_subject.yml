#It is generated by the script with the sourcing file as:2c_create_contracts.yml
     - name: Add Subject to Contracts
       aci_contract_subject:
         host: "{{ inventory_hostname }}"
         username: "{{ username }}"
         password: "{{ password }}"
         validate_certs: no
         tenant: "{{ item.tenant }}"
         contract: "{{ item.ct_Name }}"
         subject: "{{ item.sub_Name }}"
         reverse_filter: yes
         consumer_match: at_least_one
         provider_match: at_least_one
         state: present
       with_items: "{{ aci_contract_subject }}"
       ignore_errors: yes

# the end
