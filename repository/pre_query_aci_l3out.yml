#It is generated by the source task as:4b_eigrp_l3out_task_list.txt
  - name: 4b Post Query a new L3Out for User Tenant
    aci_l3out:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      tenant: '{{ item.tenantName }}'
      name: '{{ item.l3outName }}'
      domain: '{{ item.l3OutdomainName }}'
      vrf: '{{ item.vrfName }}'
      l3protocol: '{{ item.routingProtocol }}'
      asn: '{{ item.eigrp_AsNum }}'
      route_control: export
      state: query
      validate_certs: no
    register: query_result
    with_items: "{{ aci_l3out }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current == []
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!."
    with_items: "{{query_result.results}}"

