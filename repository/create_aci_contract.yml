#It is generated by the script with the sourcing file as:2c_create_contracts.yml
     - name: Create Contracts
       aci_contract:
         host: "{{ inventory_hostname }}"
         username: "{{ username }}"
         password: "{{ password }}"
         validate_certs: no
         tenant: "{{ item.tenant }}"
         contract: "{{ item.ct_Name }}"
         name_alias: "{{ item.ct_nameAlias }}"
         scope: "context"
         state: present
       with_items: "{{ aci_contract }}"
       ignore_errors: yes

# the end
