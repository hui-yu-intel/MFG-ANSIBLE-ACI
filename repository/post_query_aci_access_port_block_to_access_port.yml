#It is generated by the source task as:task_list.txt
  - name: Post Query Port Description to a Interface Access Port Selector
    aci_access_port_block_to_access_port:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      leaf_interface_profile: "{{ item.intProfileName }}"
      access_port_selector: "eth1.{{ item.portNumber }}"
      leaf_port_blk: leaf_port_blk
      leaf_port_blk_description: "{{ item.policyGroupName }}"
      from_port: "{{item.portNumber }}"                   # "1/{{ item.portNumber }}"
      to_port: "{{item.portNumber }}"
      state: query
    register: query_result
    with_items: "{{ aci_access_port_block_to_acce }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

