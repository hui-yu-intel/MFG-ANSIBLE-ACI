#It is generated by the script with the sourcing file as:snmpv3_aci_updateV2_Rundeck.yml
  - name: Delete SNMP v2 SNMP Dest Group Trap Receivers
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/fabric/snmpgroup-{{ item.snmpDestGrp }}/trapdest-{{ item.snmpV2TrapIp }}-port-162.json
      method: post
      content: |
        {
            "snmpTrapDest": {
                "attributes": {
                  "dn": "uni/fabric/snmpgroup-{{ item.snmpDestGrp }}/trapdest-{{ item.snmpV2TrapIp }}-port-162",
                  "host": "{{ item.snmpV2TrapIp }}",
                  "ver": "v2c",
                  "status": "deleted"
                  }
                }
              }
    with_items: "{{ snmpTrapDestv2 }}" 
    delegate_to: localhost

# the end
