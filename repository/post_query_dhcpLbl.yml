#It is generated by the script with the sourcing file as:imcloud_deployment_input.txt
  - name: Map DHCP Relay Label to Bridge Domain
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/BD-{{ item.bdName }}/dhcplbl-{{ item.dhcpRelayName }}.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ dhcpLbl}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
