#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Create L3Out Logical Interface Profiles
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile }}.json
      method: post
      content: |
        {
         "l3extLIfP": {
           "attributes": {
             "dn": "uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile }}",
             #"description": "{{ item.nodeProfileDesc }}",
             "name": "{{ item.intProfile }}",
             "rn": "{{ item.intProfile }}"
              }
            }
          }
    with_items: "{{ l3extLIfP }}"
    delegate_to: localhost
    ignore_errors: yes

# the end
