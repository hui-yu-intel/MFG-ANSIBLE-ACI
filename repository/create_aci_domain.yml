#It is generated by the script with the sourcing file as:1d_fabric_access_polcies.yml
  - name: 1d Add a Domain for User Tenant
    aci_domain:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: "{{ item.Dom }}"
      domain_type: "{{ item.DomType }}"
      state: present
    with_items: "{{ aci_domain }}"
    delegate_to: localhost

# the end
