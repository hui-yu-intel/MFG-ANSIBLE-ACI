#It is generated by the source task as:task_list.txt
  - name: 3a Post Query bridge domain subnet
    aci_bd_subnet:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      tenant: "{{ item.tenantName }}"
      validate_certs: no
      bd: "{{ item.bdName }}"
      gateway: "{{ item.bdSubnet }}"
      mask: "{{ item.bdSubnetMask }}"
      scope: "{{ item.bdSubnetScope }}"
      subnet_control: "unspecified"
      state: query
    register: query_result
    with_items: "{{ aci_bd_subnet }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current == []
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!."
    with_items: "{{query_result.results}}"

