#It is generated by the script with the sourcing file as:1d_fabric_access_polcies.yml
  - name: 1d Bind User Tenant Domain to VLAN pool
    aci_domain_to_vlan_pool:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: '{{ item.Dom }}'
      domain_type: '{{ item.DomType }}'
      pool: '{{ item.vlanPool }}'
      pool_allocation_mode: '{{ item.vlanPoolAllMode }}'
      state: present
    with_items: "{{ aci_domain_to_vlan_pool }}"
    delegate_to: localhost

# the end
