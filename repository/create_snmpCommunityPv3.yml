#It is generated by the script with the sourcing file as:snmpv3_aci_updateV2_Rundeck.yml
  - name: Create new SNMPv3 Community String
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/fabric/snmppol-{{ item.snmpPolicy }}/community-R3m0teM0n11.json
      method: post
      content:  |
         {
            "snmpCommunityP": {
                "attributes": {
                    "annotation": "",
                    "descr": "SNMPv3 String",
                    "dn": "uni/fabric/snmppol-{{ item.snmpPolicy }}/community-R3m0teM0n11",
                    "name": "R3m0teM0n11",
                    "nameAlias": ""
                     }
                 }
             }
    with_items: "{{ snmpCommunityPv3 }}"
    delegate_to: localhost

# the end
