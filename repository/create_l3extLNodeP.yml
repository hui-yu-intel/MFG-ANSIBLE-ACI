#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Create L3Out Node Profiles
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}.json
      method: post
      content: |
        {
         "l3extLNodeP": {
           "attributes": {
             "dn": "uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}",
             "descr": "{{ item.nodeProfileDesc }}",
             "name": '{{ item.nodeProfile }}'
             }
          }
        }
    delegate_to: localhost
    with_items: "{{ l3extLNodeP }}"
    #ignore_errors: yes

# the end
