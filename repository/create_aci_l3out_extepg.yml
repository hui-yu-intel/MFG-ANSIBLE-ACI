#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Add a new ExtEpg
    aci_l3out_extepg:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     tenant: '{{ item.tenantName }}'
     l3out: '{{ item.l3outName }}'
     name: '{{ item.exepgName }}'
     state: present
     validate_certs: no
    with_items: "{{ aci_l3out_extepg }}"
    delegate_to: localhost

# the end
