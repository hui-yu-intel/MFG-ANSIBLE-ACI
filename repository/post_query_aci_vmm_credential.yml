#It is generated by the source task as:vmm_domain.txt
  - name: pb1c Post Query credential to VMware VMM domain
    aci_vmm_credential:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: "{{ item.vmmDomainName }}"
      description: APIC Account for vCenter
      name: vCenterCredential
      credential_username: "{{ item.vCenterUsername }}"   # Need to escapte the "\".  'vCenterUsername': 'ch4prod\\ch4_aciadmin'
      #credential_password: "{{ vCenterPassword }}"  # Will come from Rundeck GUI Input
      vm_provider: vmware
      state: query
    register: query_result
    with_items: "{{ aci_vmm_credential }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

