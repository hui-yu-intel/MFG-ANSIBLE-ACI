#It is generated by the script with the sourcing file as:2b_create_filters.yml
     - name: Add new filters to a tenant
       aci_filter:
         host: "{{ inventory_hostname }}"
         username: "{{ username }}"
         password: "{{ password }}"
         validate_certs: no
         filter: "{{ item.FilterName }}"
         description: ""
         tenant: "{{ item.tenant }}"
         state: present
       with_items: "{{ aci_filter }}"
       ignore_errors: yes

# the end
