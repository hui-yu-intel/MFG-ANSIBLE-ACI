#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Create EIGRP Interface Profile in user tenant
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/eigrpIfPol-eigrp_intPol.json
      method: post
      content: |
        {
         "eigrpIfPol": {
           "attributes": {
             "dn": "uni/tn-{{ item.tenantName }}/eigrpIfPol-eigrp_intPol",
             "ctrl": "bfd,nh-self,split-horizon",
             "name": "eigrp_intPol",
             "rn": "eigrpIfPol-eigrp_intPol",
            }
          }
        }
    with_items: "{{ eigrpIfPol }}"
    delegate_to: localhost
    #ignore_errors: yes

# the end
