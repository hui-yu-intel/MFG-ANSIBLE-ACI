#It is generated by the script with the sourcing file as:f5_deployment.yml
  - name: Bind L3Out to Bridge Domain
    aci_bd_to_l3out:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      tenant: "{{ item.tenantName  }}"
      bd: "{{ item.bdName }}"
      l3out: "{{ item.l3outName }}"
      state: present
    with_items: "{{ aci_bd_to_l3out }}"
    delegate_to: localhost

# the end
