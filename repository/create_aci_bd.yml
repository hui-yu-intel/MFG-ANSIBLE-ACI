#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Add Bridge Domains
    aci_bd:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     validate_certs: no
     tenant: "{{ item.tenantName }}"
     bd: "{{ item.bdName }}"
     enable_routing: yes
     arp_flooding: yes
     ip_learning: yes
     vrf: "{{ item.vrfName }}"
     l2_unknown_unicast: proxy
     state: present
    with_items: "{{ aci_bd }}"
    delegate_to: localhost

# the end
