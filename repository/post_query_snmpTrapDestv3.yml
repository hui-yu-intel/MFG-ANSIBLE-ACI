#It is generated by the script with the sourcing file as:snmpv3_input.txt
  - name: Post Query new SNMP v3 Trap Receivers to snmp Dest Group
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/fabric/snmpgroup-{{ item.snmpDestGrp }}/trapdest-{{ item.snmpV3TrapIp }}-port-162.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ snmpTrapDestv3}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
