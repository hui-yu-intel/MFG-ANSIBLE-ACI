#It is generated by the source task as:task_list.txt
  - name: 1d Post Query a new VLAN pool for user User Tenant
    aci_vlan_pool:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      pool: '{{ item.vlanPool }}'
      pool_allocation_mode: '{{ item.vlanPoolAllMode }}'
      state: query
    register: query_result
    with_items: "{{ aci_vlan_pool }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

