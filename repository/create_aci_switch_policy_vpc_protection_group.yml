#It is generated by the script with the sourcing file as:1g_fabric_leaf_profiles.yml
  - name: 1g_Create vPC Protection Groups
    aci_switch_policy_vpc_protection_group:
     host: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     protection_group: '{{ item.vpcGroupName }}'
     protection_group_id: '{{ item.id }}'
     switch_1_id: '{{ item.switch1 }}'
     switch_2_id: '{{ item.switch2 }}'
     state: present
     validate_certs: no
    ignore_errors: yes
    with_items: "{{ aci_switch_policy_vpc_protect }}"
    delegate_to: localhost

# the end
