#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Add new External Subnets
    aci_l3out_extsubnet:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     tenant: '{{ item.tenantName }}'
     l3out: '{{ item.l3outName }}'
     extepg: '{{ item.exepgName }}'
     network: "{{ item.epgNetwork }}"
     scope: import-security
     state: present
     validate_certs: no
    with_items: "{{ aci_l3out_extsubnet }}"
    delegate_to: localhost

# the end
