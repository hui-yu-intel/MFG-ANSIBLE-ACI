#It is generated by the script with the sourcing file as:2d_create_consumer_provider_relationships.yml
    - name: pb6e Create EPG Consumer
      aci_rest:
        host: "{{ inventory_hostname }}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: no
        path: /api/node/mo/uni/tn-{{ item.tenant }}/ap-{{ item.apName }}/epg-{{ item.epgName }}/rscons-{{ item.Consumed }}.json
        method: post
        content: |
          {
          	   		   	     "fvRsCons": {
          	   		   	       	 "attributes": {
          	   		   	    		     "annotation": "",
                                  "dn": "uni/tn-{{ item.tenant }}/ap-{{ item.apName }}/epg-{{ item.epgName }}/rscons-{{ item.Consumed }}",
                                  "prio": "unspecified",
          	   		   	    		     "tnVzBrCPName": "{{ item.Consumed }}"
          	   		   	    	   }
          	   		   	     }
          }
      with_items: "{{ fvRsCons }}"
      when: item.Consumed != ''

# the end
