#It is generated by the script with the sourcing file as:1c_create_vmm_domain.yaml
  - name: pb1c Map VMM Domain to VMM VLAN Pool
    aci_domain_to_encap_pool:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      domain: "{{ item.vmmDomainName }}"
      domain_type: vmm
      vm_provider: vmware
      pool: "{{ item.vlanPool }}"
      pool_type: vlan
      pool_allocation_mode: dynamic
      state: present
    with_items: "{{ aci_domain_to_encap_pool }}"
    delegate_to: localhost

# the end
