  - name: Map DHCP Relay Label to Bridge Domain
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/BD-{{ item.bdName }}/dhcplbl-{{ item.dhcpRelayName }}.json
      method: post
      content: |
         {
            "dhcpLbl": {
                "attributes": {
                  "annotation": "",
                  "descr": "",
                  "dn": "uni/tn-{{ item.tenantName }}/BD-{{ item.bdName }}/dhcplbl-{{ item.dhcpRelayName }}",
                  "name": "{{ item.dhcpRelayName }}",
                  "nameAlias": "",
                  "owner": "tenant",
                  "ownerKey": "",
                  "ownerTag": "",
                  "tag": "yellow-green"
              },
              "children": [
                  {
                      "dhcpRsDhcpOptionPol": {
                          "attributes": {
                              "annotation": "",
                              "tnDhcpOptionPolName": ""
                         }
                      }
                    }
                  ]
                }
              }
    with_items: "{{ dhcpLbl }}"
    delegate_to: localhost

# the end
