#It is generated by the script with the sourcing file as:fts_buid_task_list.txt
  - name: Inherit EPG
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/mo/uni/tn-{{ item.tenantName }}/ap-{{ item.Main_apName }}/epg-{{ item.Main_epgName }}.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{fvAEPg}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
