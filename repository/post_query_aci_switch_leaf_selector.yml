#It is generated by the source task as:task_list.txt
  - name: Post Query switches to the profile
    aci_switch_leaf_selector:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     leaf_profile: "{{ item.swProf }}"
     leaf: "{{ item.leaf_name }}"
     leaf_node_blk: "{{ item.block }}"
     from: "{{ item.from }}"
     to: "{{ item.to }}"
     state: query
     validate_certs: no
    register: query_result
    with_items: "{{ aci_switch_leaf_selector }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

