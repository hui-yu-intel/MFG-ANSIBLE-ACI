#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Add EPGs in App Profiles
    aci_epg:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     tenant: "{{ item.tenantName }}"
     bd: "{{ item.bdName }}"
     ap: "{{ item.apName }}"
     epg: "{{ item.epgName }}"
     preferred_group: "{{ item.epgPrefGroup }}"
     intra_epg_isolation: "{{ item.epgIntraIso }}"
     fwd_control: "{{ item.epgProxyArp }}"
     description: "{{ item.epgDesc }}"
     validate_certs: no
     state: present
    with_items: "{{ aci_epg }}"
    delegate_to: localhost

# the end
