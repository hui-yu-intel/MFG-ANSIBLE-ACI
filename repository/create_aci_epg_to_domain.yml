#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Map Tenant Phy Domain to new EPGs
    aci_epg_to_domain:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     tenant: "{{ item.tenantName }}"
     ap: "{{ item.apName }}"
     epg: "{{ item.epgName }}"
     domain: "{{ item.domainName }}"
     domain_type: phys
     state: present
     validate_certs: no
    with_items: "{{ aci_epg_to_domain }}"
    delegate_to: localhost

# the end
