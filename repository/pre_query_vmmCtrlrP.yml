#It is generated by the script with the sourcing file as:vmm_domain.txt
  - name: pb1c Pre Query vCenter Controler to VMware VMM domain
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/mo/uni/vmmp-VMware/dom-{{ item.vmmDomainName }}/usracc-vCenterCredential.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{vmmCtrlrP}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata==[]
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!"
    with_items: "{{query_result.results}}"
