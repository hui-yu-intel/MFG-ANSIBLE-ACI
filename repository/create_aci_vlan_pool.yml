#It is generated by the script with the sourcing file as:1d_fabric_access_polcies.yml
  - name: 1d Add a new VLAN pool for user User Tenant
    aci_vlan_pool:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      pool: '{{ item.vlanPool }}'
      pool_allocation_mode: '{{ item.vlanPoolAllMode }}'
      state: present
    with_items: "{{ aci_vlan_pool }}"
    delegate_to: localhost

# the end
