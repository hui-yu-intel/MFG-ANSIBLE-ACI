#It is generated by the source task as:task_list.txt
  - name: 3a Post Query Bridge Domains
    aci_bd:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     validate_certs: no
     tenant: "{{ item.tenantName }}"
     bd: "{{ item.bdName }}"
     enable_routing: yes
     arp_flooding: yes
     ip_learning: yes
     vrf: "{{ item.vrfName }}"
     l2_unknown_unicast: proxy
     state: query
    register: query_result
    with_items: "{{ aci_bd }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

