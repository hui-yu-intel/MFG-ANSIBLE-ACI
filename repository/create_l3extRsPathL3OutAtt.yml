#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Configure L3Out P-2-P Interface IP Addresses
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile}}/rspathL3OutAtt-[topology/pod-{{ item.podID }}/paths-{{ item.nodeID}}/pathep-[eth1/{{ item.interfaceID }}]].json
      method: post
      content: |
       {
        "l3extRsPathL3OutAtt": {
          "attributes": {
            "dn": "uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile}}/rspathL3OutAtt-[topology/pod-{{ item.podID }}/paths-{{ item.nodeID}}/pathep-[eth1/{{ item.interfaceID }}]]",
            "ifInstT": "l3-port",
            "addr": "{{ item.interfaceIP }}",
            "mtu": "{{ item.interfaceMTU }}",
            "tDn": "topology/pod-{{ item.podID }}/paths-{{ item.nodeID}}/pathep-[eth1/{{ item.interfaceID}}]",
            "rn": "rspathL3OutAtt-[topology/pod-{{ item.podID }}/paths-{{ item.nodeID}}/pathep-[eth1/{{ item.interfaceID}}]]",
           }
         }
       }
    with_items: "{{ l3extRsPathL3OutAtt }}"
    delegate_to: localhost
    #ignore_errors: yes

