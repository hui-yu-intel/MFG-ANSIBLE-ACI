#It is generated by the script with the sourcing file as:2d_create_consumer_provider_relationships.yml
    - name: Create EPG Provider
      aci_rest:
        host: "{{inventory_hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: no
        path: /api/node/mo/uni/tn-{{ item.tenant }}/ap-{{ item.apName }}/epg-{{ item.epgName }}/rsprov-{{ item.Provided }}.json
        method: post
        content: |
          {
              "fvRsProv": {
                  "attributes": {
                      "annotation": "",
                      "dn": "uni/tn-{{ item.tenant }}/ap-{{ item.apName }}/epg-{{ item.epgName }}/rsprov-{{ item.Provided }}",
                      "matchT": "AtleastOne",
                      "prio": "unspecified",
                      "tnVzBrCPName": "{{ item.Provided }}"
          	    }
              }
      with_items: "{{ fvRsProv }}"
      when: item.Provided != ''

# the end
