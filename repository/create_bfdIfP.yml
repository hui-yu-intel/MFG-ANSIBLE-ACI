#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Attach BFD Interface Policy to Node Interface Profiles
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile }}/bfdIfP.json
      method: post
      content: |
       {
       "bfdIfP": {
          "attributes": {
          "dn": "uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile }}/bfdIfP",
          "rn": "bfd_intPol",
          "status": "created"
          },
          "children": [
          {
            "bfdRsIfPol": {
            "attributes": {
              "tnBfdIfPolName": "bfd_intPol",
              "status": "created,modified"
            },
            "children": []
            }
           }
          ]
         }
        }
    with_items: "{{ bfdIfP }}"
    delegate_to: localhost
    ignore_errors: yes

