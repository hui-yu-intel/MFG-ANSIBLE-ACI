#It is generated by the script with the sourcing file as:1g_fabric_leaf_profiles.yml
  - name: 1g_Create a Interface Profile for the new Leafs
    aci_interface_policy_leaf_profile:
     host: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     leaf_interface_profile: "{{item.intProf }}"
     description: '{{ item.intProfDesc }}'
     state: present
     validate_certs: no
    with_items: "{{ aci_interface_policy_leaf_pro }}"
    delegate_to: localhost

# the end
