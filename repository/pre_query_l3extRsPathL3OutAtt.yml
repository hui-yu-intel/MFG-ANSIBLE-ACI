#It is generated by the script with the sourcing file as:4b_eigrp_l3out_task_list.txt
  - name: 4b Configure L3Out P-2-P Interface IP Pre Queryresses
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/lnodep-{{ item.nodeProfile }}/lifp-{{ item.intProfile}}/rspathL3OutAtt-[topology/pod-{{ item.podID }}/paths-{{ item.nodeID}}/pathep-[eth1/{{ item.interfaceID }}]].json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ l3extRsPathL3OutAtt}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata==[]
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!"
    with_items: "{{query_result.results}}"
