#It is generated by the script with the sourcing file as:fts_buid_task_list.txt
  - name: Post Query EPG Provider
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenant }}/ap-{{ item.apName }}/epg-{{ item.epgName }}/rsprov-{{ item.Provided }}.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{fvRsProv}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
