#It is generated by the script with the sourcing file as:task_list.txt
  - name: 1g_Map Interface Profile to Switch Profile
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/mo/uni/infra/accportprof-{{ item.intProf }}.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{infraNodeP}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
