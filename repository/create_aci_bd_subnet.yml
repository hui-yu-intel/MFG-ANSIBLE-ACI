#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Add bridge domain subnet
    aci_bd_subnet:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      tenant: "{{ item.tenantName }}"
      validate_certs: no
      bd: "{{ item.bdName }}"
      gateway: "{{ item.bdSubnet }}"
      mask: "{{ item.bdSubnetMask }}"
      scope: "{{ item.bdSubnetScope }}"
      subnet_control: "unspecified"
      state: present
    with_items: "{{ aci_bd_subnet }}"
    delegate_to: localhost

# the end
