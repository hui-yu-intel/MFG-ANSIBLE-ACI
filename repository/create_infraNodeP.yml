#It is generated by the script with the sourcing file as:1g_fabric_leaf_profiles.yml
  - name: 1g_Map Interface Profile to Switch Profile
    aci_rest:
     host: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     path: /api/mo/uni/infra/nprof-{{ item.swProf }}.json
     method: post
     content: |
       {
            "infraNodeP": {
                "attributes": {
                    "annotation": "",
                    "descr": "",
                    "dn": "uni/infra/nprof-{{ item.swProf }}",
                    "name": "{{ item.swProf}}",
                    "nameAlias": "",
                    "ownerKey": "",
                    "ownerTag": ""
                },
                "children": [
                    {
                        "infraRsAccPortP": {
                            "attributes": {
                                "annotation": "",
                                "tDn": "uni/infra/accportprof-{{ item.intProf }}"
                            }
                        }
                    }
                ]
            }
        }
     validate_certs: no
    with_items: "{{ infraNodeP }}"
    delegate_to: localhost

# the end
