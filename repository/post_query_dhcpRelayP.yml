#It is generated by the script with the sourcing file as:imcloud_deployment_input.txt
  - name: Post Query User Tenant DHCP Relay Policy
    aci_rest:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      path: /api/mo/uni/tn-{{ item.tenantName }}/out-{{ item.l3outName }}/instP-{{ item.dhcpExtEpg1 }}.json
      method: get
    register: query_result
    delegate_to: localhost
    with_items: "{{ dhcpRelayP}}"

  - name: Assert the object
    assert: 
      that: 
      - item.imdata!=[]
      success_msg: "Object exists under the tenant."
      fail_msg: "Object does NOT exist."
    with_items: "{{query_result.results}}"
