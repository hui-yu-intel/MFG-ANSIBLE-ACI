#It is generated by the script with the sourcing file as:2b_create_filters.yml
     - name:  Add filter details
       aci_rest:
         host: "{{ inventory_hostname }}"
         username: "{{ username }}"
         password: "{{ password }}"
         validate_certs: no
         path: /api/node/mo/uni/tn-{{ item.tenant }}/flt-{{ item.FilterName }}.json
         method: post
         content: |
           {
               "vzFilter": {
                   "attributes": {
                       "annotation": "",
                       "descr": "",
                       "dn": "uni/tn-{{ item.tenant }}/flt-{{ item.FilterName }}",
                       "name": "{{ item.FilterName }}",
                       "nameAlias": "",
                       "ownerKey": "",
                       "ownerTag": ""
                    },
                   "children": [
                       {
                           "vzEntry": {
                               "attributes": {
                                   "dFromPort": "{{ item.dFromPort }}",
                                   "dToPort": "{{ item.dToPort }}",
                                   "etherT": "ip",
                                   "name": "{{ item.EntryName }}",
                                   "prot": "{{ item.prot }}",
                                   "sFromPort": "{{ item.sFromPort }}",
                                   "sToPort": "{{ item.sToPort }}",
                                   "stateful": "no",
                                   "tcpRules": "",
                                   "status": "created,modified"
                                }
                           }
                       }
                   ]
               }
           }
       with_items: "{{ vzFilter }}"
       ignore_errors: yes

# the end
