#It is generated by the script with the sourcing file as:3a_user_tenant.yml
  - name: 3a Add VRF to the Tenant
    aci_vrf:
     host: "{{ inventory_hostname }}"
     username: "{{ username }}"
     password: "{{ password }}"
     vrf: "{{ item.vrfName }}"
     tenant: "{{ item.tenantName }}"
     descr:
     policy_control_preference: enforced
     policy_control_direction: ingress
     preferred_group: "{{item.vrfPrefGroup }}"
     state: present
     validate_certs: no
    with_items: "{{ aci_vrf }}"
    delegate_to: localhost

# the end
