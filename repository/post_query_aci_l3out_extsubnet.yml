#It is generated by the source task as:4b_eigrp_l3out_task_list.txt
  - name: 4b Post Query new External Subnets
    aci_l3out_extsubnet:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     tenant: '{{ item.tenantName }}'
     l3out: '{{ item.l3outName }}'
     extepg: '{{ item.exepgName }}'
     network: "{{ item.epgNetwork }}"
     scope: import-security
     state: query
     validate_certs: no
    register: query_result
    with_items: "{{ aci_l3out_extsubnet }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

