#It is generated by the script with the sourcing file as:2a_create_app_epg.yml
    - name: Inherit EPG
      aci_rest:
        host: "{{ inventory_hostname  }}"
        username: "{{ username }}"
        password: "{{ password }}"
        validate_certs: no
        path: /api/node/mo/uni/tn-{{ item.tenantName }}/ap-{{ item.apName }}/epg-{{ item.epgName }}.json
        method: post
        content: |
          {
              "fvAEPg": {
                  "attributes": {
                      "annotation": "",
                      "descr": "master",
                      "dn": "uni/tn-{{ item.tenantName }}/ap-{{ item.apName }}/epg-{{ item.epgName }}",
                      "name": "{{ item.epgName }}",
                      "shutdown": "no"
                  },
                  "children": [
                      {
                          "fvRsSecInherited": {
                              "attributes": {
                                  "annotation": "",
                                  "tDn": "uni/tn-{{ item.tenantName }}/ap-{{ item.Main_apName }}/epg-{{ item.Main_epgName }}"
                              }
                          }
                      }
                ]
            }
          }
      with_items: "{{ fvAEPg }}"

