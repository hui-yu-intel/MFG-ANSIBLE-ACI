#It is generated by the script with the sourcing file as:1d_fabric_access_polcies.yml
  - name: 1d Bind AEP to Fabric Physical Domain for User Tenant
    aci_aep_to_domain: &binding_present
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      aep: '{{ item.aaep }}'
      domain: '{{ item.Dom }}'
      domain_type: '{{ item.DomType }}'
      state: present
    with_items: "{{ aci_aep_to_domain }}"
    delegate_to: localhost

# the end
