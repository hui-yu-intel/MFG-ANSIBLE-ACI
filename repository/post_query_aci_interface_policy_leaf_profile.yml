#It is generated by the source task as:task_list.txt
  - name: 1g_Post Query a Interface Profile for the new Leafs
    aci_interface_policy_leaf_profile:
     host: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     leaf_interface_profile: "{{item.intProf }}"
     description: '{{ item.intProfDesc }}'
     state: query
     validate_certs: no
    register: query_result
    with_items: "{{ aci_interface_policy_leaf_pro }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current != []
      success_msg: "Object exists in the Fabric."
      fail_msg: "Object does NOT exist in the Fabric."
    with_items: "{{query_result.results}}"

