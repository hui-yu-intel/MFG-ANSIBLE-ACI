#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Create a new L3Out for User Tenant
    aci_l3out:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      tenant: '{{ item.tenantName }}'
      name: '{{ item.l3outName }}'
      domain: '{{ item.l3OutdomainName }}'
      vrf: '{{ item.vrfName }}'
      l3protocol: '{{ item.routingProtocol }}'
      asn: '{{ item.eigrp_AsNum }}'
      route_control: export
      state: present
      validate_certs: no
    with_items: "{{ aci_l3out }}"
    delegate_to: localhost

# the end
