#It is generated by the script with the sourcing file as:4b_eigrp_l3out.yml
  - name: 4b Create BFD Interface Policy for User Tenant
    aci_rest:
      hostname: '{{ inventory_hostname }}'
      username: '{{ username }}'
      password: '{{ password }}'
      validate_certs: no
      path: /api/node/mo/uni/tn-{{ item.tenantName }}/bfdIfPol-bfd_intPol.json
      method: post
      content: |
        {
            "bfdIfPol": {
                "attributes": {
                    "adminSt": "enabled",
                    "annotation": "",
                    "ctrl": "",
                    "descr": "",
                    "detectMult": "3",
                    "dn": "uni/tn-{{ item.tenantName }}/bfdIfPol-bfd_intPol",
                    "echoAdminSt": "enabled",
                    "echoRxIntvl": "50",
                    "minRxIntvl": "50",
                    "minTxIntvl": "50",
                    "name": "bfd_intPol",
                    "nameAlias": "",
                    "ownerKey": "",
                    "ownerTag": ""
               }
            }
        }
    with_items: "{{ bfdIfPol }}"
    #ignore_errors: yes
    delegate_to: localhost

# the end
