#It is generated by the source task as:fts_buid_task_list.txt
  - name: Post Query Contracts
    aci_contract:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      tenant: "{{ item.tenant }}"
      contract: "{{ item.ct_Name }}"
      name_alias: "{{ item.ct_nameAlias }}"
      scope: "context"
      state: query
    register: query_result
    with_items: "{{ aci_contract }}"
    ignore_errors: yes


  - name: Assert the existing object
    assert:
      that:
      - item.current == []
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!."
    with_items: "{{query_result.results}}"

