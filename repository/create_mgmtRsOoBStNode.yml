#It is generated by the script with the sourcing file as:main.yaml
  - name: Configure Switch OOB Mgmt IP Addressing
    aci_rest:
     hostname: '{{ inventory_hostname }}'
     username: '{{ username }}'
     password: '{{ password }}'
     validate_certs: no
     path: /api/node/mo/uni/tn-mgmt/mgmtp-default/oob-default/rsooBStNode-[topology/pod-{{ item.pod }}/node-{{ item.node_id }}].json
     method: post
     content: |
       {
        "mgmtRsOoBStNode": {
          "attributes": {
            "tDn": "topology/pod-{{ item.podId }}/node-{{ item.nodeId }}",
            "addr": "{{ item.addr }}",
            "gw": "{{ item.gw }}",
            "status": "created"
           },
          "children": []
         }
        }
    with_items: "{{ mgmtRsOoBStNode }}"
    delegate_to: localhost
    ignore_errors: yes

# the end
