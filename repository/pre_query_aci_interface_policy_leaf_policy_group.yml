#It is generated by the source task as:task_list.txt
  - name: Post Query Virtual Port Channel Policy Groups
    aci_interface_policy_leaf_policy_group:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
      policy_group: "{{ item.policyGroupName }}_PolGrp"
      description: "{{ item.policyGroupName }}"
      lag_type: node
      link_level_policy: "{{ item.portSpeed }}"
      cdp_policy: CDP_disable
      mcp_policy: MCP_enable
      lldp_policy: LLDP_enable
      stp_interface_policy: BPDUGuard_enable
      port_channel_policy: "{{ item.portChannelPolicy }}"
      aep: "{{ item.aaepName }}"
      state: query
    register: query_result
    with_items: "{{ aci_interface_policy_leaf_pol }}"
    delegate_to: localhost


  - name: Assert the existing object
    assert:
      that:
      - item.current == []
      success_msg: "Object does not exist. Can create it."
      fail_msg: "Object exists. DO NOT recreate it!."
    with_items: "{{query_result.results}}"

